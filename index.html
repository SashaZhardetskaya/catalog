<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<header>
		<h2 class="title">Обязательно добавьте свой заказ</h2>
	</header>
	<main class="container">
	<div class="col-1">
		<div class="col-title">
			<h3>Математика<h3>
		</div>
		<div class="img">
			<img src="math.png" alt="котосовы">
		</div>
		<div class="item-name">
			<p>котосовы</p>
		</div>	
		<button class="first-button">СКОРО В ПРОДАЖЕ</button>	
	</div>
	<div class="col-1">
		<div class="col-title">
			<h3>Подарок<h3>
		</div>
		<div class="img">
			<img src="g1.png" alt="умник">
		</div>
		<div class="item-name">
			<p>набор умника</p>
		</div>
		<div class="price">
			<p>190 ГРН</p>
		</div>
		<button>в корзину</button>	
	</div>
	<div class="col-1">
		<div class="col-title">
			<h3>Устный счет<h3>
		</div>
		<div class="img">
			<img src="tc.png" alt="турбо">
		</div>
		<div class="item-name">
			<p>турбосчет</p>
		</div>
		<div class="price">
			<p>190 ГРН</p>
		</div>	
		<button>в корзину</button>		
	</div>
	<div class="col-1">
		<div class="col-title">
			<h3>Буквы и чтение<h3>
		</div>
		<div class="img">
			<img src="zb.png" alt="зверобуквы">
		</div>	
		<div class="item-name">
			<p>зверобуквы</p>
		</div>
		<div class="price">
			<p>190 ГРН</p>
		</div>	
		<button>в корзину</button>	
	</div>

		
	</main>
		






	</body>
</html>
